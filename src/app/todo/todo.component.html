<div class="todos">
	<form (submit)="addTodo()">
		<input
      type="text"
      name="inputTodo"
      placeholder="Enter to-do. . ."
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
		<input type="submit" value="Add to-do" class="todo-submit" />
  </form>
		<br />
		<div *ngFor=" let todo of todos; let i = index" class="todo {{(todo.completed ? 'done' : '')}}">
			<div class="id">{{i}}</div>
			<div class="content" (click)="toggleDone(i)">{{todo.content}}</div>

			<button mat-raised-button class="remove" (click)="deleteTodo(i)">Remove</button>
		</div>
</div>
